<div class="login-container">
  <header>
    <h1 class="logo">{{changedWords}}Game</h1>
  </header>

  <div class="login-form">
    <h2>Log In</h2>
    <div class="login-row">
      <button ng-click="login()" class="btn btn--xl btn--raised bgc-blue-grey-800 tc-blue-grey-200" lx-ripple="blue-grey-400">Log In With Dropbox</button>
      <a ui-sref="register">New user? Register here</a>
    </div>
  </div>

</div>
